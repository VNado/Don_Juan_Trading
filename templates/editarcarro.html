{% extends 'layout2.html' %}
{% block title %}
    <title>Don Juan Trading: {{ registros[1] }}</title>
{% endblock %}
{% block main %}
    <main class="contenedor">
        <div class="producto">
            <img class="producto__imagen" src="{{ url_for('static', filename='img/'+registros[7]+'') }}" alt="imagen mezcal">

            <div class="producto__contenido">
                <h3 class="producto__nombre">{{ registros[3] }}</h3>
                <p class="producto__descripcion">{{ registros[6] }}</p>
                <p class="producto__precio">${{ registros[5] }}</p>

                <form class="producto__formulario" action="/carrito/editar/editado" method="post">
                    <label class="producto__label">Nueva Cantidad:</label>
                    <p></p>
                    <select class="producto__cantidad" name="cantidad">
                        <option value="">-- Seleccione nueva cantidad --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <input type="hidden" name="id_prod" value="{{ registros[2] }}">
                    <input type="hidden" name="id_carro" value="{{ registros[0] }}">
                    <input type="hidden" name="precio" value="{{ registros[5] }}">

                    {% if 'user' in session %}
                    <input
                        type="submit"
                        class="producto__agregar-carrito"
                        value="Editar Producto"
                    >
                    {% else %}
                        <a href="{{ url_for('iniciodesesion') }}" class="producto__agregar-carrito">Para agragar al carrito. Inicie Sesion</a>
                    {% endif %}
                    
                </form>
            </div>
        </div><!--./producto-->
    </main>
{% endblock %}
